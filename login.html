    <body class="text-center">

        <!-- Login Box -->
        <main class="form-login w-100 m-auto">

            <form action="">
                <!-- Logo -->
                <img
                    class="mb-1"
                    src="logo/logo-green.png"
                    alt="calendaREADY Logo"
                    width="128px"
                    height="128px"
                />

                <!-- Login Header Text -->
                <h3>Welcome Back!</h3>
                <h4 class="mb-3 fw-normal">Are you ready for a new day?</h4>

                <!-- Login with Google -->
                <button class="w-100 py-2 btn btn-outline-dark btn-light" type="submit">
                    <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="Google" height="16" class="me-1">
                    Login with Google
                </button>

                <!-- Login Separator -->
                <p class="text-muted my-4 sep"><span>or</span></p>

                <!-- Email Input Box -->
                <div class="form-floating mb-1">
                    <input type="email" class="form-control" id="loginEmail" placeholder="name@example.com" />
                    <label for="loginEmail">Email Address</label>
                </div>

                <!-- Password Input Box -->
                <div class="form-floating mb-1">
                    <input type="password" class="form-control" id="loginPassword" placeholder="password" />
                    <label for="loginPassword">Password</label>
                    <div id="forgotPassword" class="form-text fst-italic text-start"><a href="passreset.html" class="text-decoration-none">Forgot your password?</a></div>
                </div>

                <!-- Remember Me Checkbox -->
                <div class="form-check mb-3">
                    <label>
                        <input class="form-check-input" type="checkbox" value="remember-me" /> Remember me!
                    </label>
                </div>

                <!-- Login Button -->
                <button class="w-100 btn btn-lg button-login" type="submit">
                    Login
                </button>

                <!-- Sign Up -->
                <p class="my-2">Don't have an account? <a href="signup.html" class="fw-bold text-decoration-none">Sign Up!</a></p>

                <!-- "Footer" -->
                <p class="text-muted fst-italic mb-0 fw-light">Built with â™¡ by Team 7 (IS216 G7 / 2022 T1)</p>
            </form>

        </main>
