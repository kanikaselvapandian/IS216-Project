<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css' rel='stylesheet'>

    <title> Calendar | calendaREADY </title>
    <link rel="icon" href="img/logo/logo-greenbg.png">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css'>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="css/calendar.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <!--navbar css-->
    <link rel="stylesheet" href="css/navbar.css">

    <!-- Vue JavaScript -->
    <script src="https://unpkg.com/vue@next"></script>

</head>

<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-md navbar-dark" style = "background-color: #104547">
      <div class="container">
          <img src="img/logo/logo-white.png" style="width:100px; height:100px">

          <button class="navbar-toggler" data-toggle="collapse" data-target="#myMenu">
              <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="myMenu">
              <div class="navbar-nav ms-auto">
                  <a class="nav-item nav-link text-white active" href="home.html">Home</a>
                  <a class="nav-item nav-link text-white" href="explore.html">Events</a>
                  <a class="nav-item nav-link text-white" href="calendar.html">Calendar</a>
                  <a class="nav-item nav-link text-white" href="profile.html">Profile</a>
              </div>
          </div>
      </div>
  </nav>

  <!-- LINK TO FIREBASE TO FETCH DATA -->
  <h1 id="target"></h1>
  <script type="module" src="js/calendar.js"></script>

  <div class="container">
      <div class="row text-center">
  
        <!-- Task List -->
        <div class="col-12 col-lg-3">
          <p class="mt-5" style="font-size: 24px"> To-Do List </p>

          <div class="card-header pb-2">
            <form id="form">
              <div class="input-group">
                <input type="text" class="form-control" id="todo" placeholder="Add new todo item">
                <div class="input-group-append">
                  <button type="submit" class="btn btn-primary" style="z-index: 0">
                    <i class="fas fa-plus"></i> 
                    Add
                  </button>
                </div>
              </div>
            </form>
          </div>

        <div class="card-body">
          <ul class="list-group mb-3" id="taskList">

            <!-- Populate tasks -->

          </ul>
        </div>
      </div>
  
          <!-- Calendar -->
          <div class="col-12 col-lg-9">
            <div id='calendar'>

            </div>
          </div>
  </div>


  <!-- add event modal -->
  <form id="addEvent">
    <div id="myModal" class="modal">
      <div class="modal-content">
  
        <div class="container text-center">
            <div class="row">
                <!-- Column 1 -->
                <div class="col-11">
                </div>

                <!-- Column 2 -->
                <div class="col-1">
                  <!-- close button (force right) -->
                  <span class="close" style="float: right">&times;</span>
                </div>
            </div>
        </div>
  
        <!-- event header -->
        <div class="p-3">
          <h4 class="display-6 text-center"> Create a New Event </h4>
        </div>
  
        <!-- event name -->
        <div class="mb-3 row">
          <label for="title" class="col-2 col-form-label"> Title </label>
          <div class="col-10">
            <input type="text" class="form-control" id="title">
          </div>
        </div>
  
        <!-- start date & time -->
        <div class="mb-3 row">
          <!-- start date -->
          <label for="eventDate" class="col-2 col-form-label"> Start Date </label>
          <div class="col-4">
            <!-- fetch default date that the user clicked on, but allows user to change date also -->
            <input type="date" class="form-control" id="startDate">
          </div>
          <!-- start time -->
          <label for="eventDate" class="col-2 col-form-label"> Start Time </label>
          <div class="col-4">
            <input type="time" class="form-control" id="startTime">
          </div>
        </div>
  
        <!-- end date & time -->
        <div class="mb-3 row">
          <!-- end date -->
          <label for="endDate" class="col-2 col-form-label"> End Date </label>
          <div class="col-4">
            <input type="date" class="form-control" id="endDate">
          </div>
          <!-- end time -->
          <label for="endDate" class="col-2 col-form-label"> End Time </label>
          <div class="col-4">
            <input type="time" class="form-control" id="endTime">
          </div>
        </div>

        <!-- category -->
        <div id="category" class="mb-3 row">
          <label for="wrapper-dropdown" class="col-2 col-form-label"> Category </label>
          <div class="col-4 wrapper-dropdown">
            <span v-on:click="toggleDropdown()" v-html="selector()"></span>
            <ul class="dropdown" v-show="active">
              <li v-for="color in colors" v-on:click="setColor(color.hex, color.name)">
                <span v-bind:style="{background: color.hex}"> &nbsp; </span> 
                {{color.name}}
              </li>
            </ul>
          </div>
          </div>
  
        <!-- add event button -->
        <div class="mb-3 row">
          <div class="col-4">
            <button type="button" id="addEventButton" class="btn btn-dark"> Add Event! </button>
          </div>
        </div>
  
      </div>
    </div>
  </form>

  <!-- successful add modal -->
  <div id="addSuccessModal" class="modal">
    <div class="modal-content">
      Event Added Successfully!
    </div>
  </div>

  <!-- display event modal -->
  <div id="myOtherModal" class="modal">
    <div class="modal-content">

      <div class="container text-center">
        <div class="row">
            <!-- Column 1 -->
            <div class="col-11">
            </div>

            <!-- Column 2 -->
            <div class="col-1">
              <!-- close button (force right) -->
              <span class="close" style="float: right">&times;</span>
            </div>
        </div>
    </div>
  
        <!-- event header -->
        <div class="p-3">
          <div class="text-center" style="height: 50px">
            <span id="eventIcon"> </span>
            &nbsp;&nbsp;&nbsp;
            <span class="display-6 text-center fw-bold" id="eventTitle" style="top: 50%"> </span>
        </div>

        <!-- event details -->
        <div class="p-3">
          <b> Start: </b>
          <span id="eventStart"></span>
          <br>

          <b> End: </b>
          <span id="eventEnd"></span>
          <br>

          <b> Category: </b>
          <span class="dot" id="eventColor"> </span>
          <span id="eventCategory"></span>
        </div>

        <!-- delete event -->
        <button id="deleteEventButton" type="button" class="btn btn-outline-danger"> Delete Event </button>

    </div>

    <!-- successful delete modal -->
    <div id="deleteSuccessModal" class="modal">
      <div class="modal-content">
        Event Deleted Successfully!
      </div>
    </div>

  </div>

  <!-- js -->
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>

</body>
</html>
