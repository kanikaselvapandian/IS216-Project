        <title>Setup Profile | calendaREADY</title>
        <link rel="icon" href="img/logo/logo-greenbg.png">

        <!-- Bootstrap CSS -->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"

    <body class="text-center">

        <!-- Login Box -->
        <main class="form-login w-100 m-auto">

            <form action="">
                <!-- Logo -->
                <img
                    class="mb-1"
                    src="img/logo/logo-green.png"
                    alt="calendaREADY Logo"
                    width="128px"
                    height="128px"
                />

                <!-- Login Header Text -->
                <h3>Setup Your Profile</h3>
                <h4 class="mb-3 fw-normal">Tell us more about yourself!</h4>

                <!-- Name Input Box -->
                <div class="form-floating mb-1">
                    <input type="text" class="form-control" id="profileName" placeholder="name" required />
                    <label for="profileName">Your Name</label>
                </div>

                <!-- Username Input Box -->
                <div class="form-floating mb-1">
                    <input type="text" class="form-control" id="profileUsername" placeholder="name" required />
                    <label for="profileUsername">Your Username</label>
                </div>

                <!-- Gender Selection Box -->
                <select class="form-select mb-1 py-3" id="profileGender">
                    <option value="default">Gender unspecified</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>

                <!-- Login Separator -->
                <p class="text-muted my-3 sep"><span>optional fields below</span></p>

                <!-- Birthday Input Box -->
                <div class="form-floating mb-1">
                    <input type="date" class="form-control" id="profileBirthday" placeholder="2000-01-01" max="2022-11-12"/>
                    <label for="profileBirthday">Your Birthday</label>
                </div>

                <!-- Phone Number Input Box -->
                <div class="form-floating mb-3">
                    <input type="tel" class="form-control" id="profilePhone" placeholder="91234567" pattern="[0-9]{8}" />
                    <label for="profilePhone">Your Phone Number (eg. 91234567)</label>
                </div>

                <!-- Login Button -->
                <button class="w-100 btn btn-lg button-login mb-2" type="submit">
                    Complete Profile Setup
                </button>

                <!-- "Footer" -->
                <p class="text-muted fst-italic mb-0 fw-light">Built with â™¡ by Team 7 (IS216 G7 / 2022 T1)</p>
            </form>

        </main>
