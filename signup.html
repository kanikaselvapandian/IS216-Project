        <title>Sign Up | calendaREADY</title>

        <!-- Bootstrap CSS -->

        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"

    <body class="text-center">

        <!-- Login Box -->
        <main class="form-login w-100 m-auto">

            <form action="">
                <!-- Logo -->
                <img
                    class="mb-1"
                    src="logo/logo-green.png"
                    alt="calendaREADY Logo"
                    width="128px"
                    height="128px"
                />

                <!-- Login Header Text -->
                <h3>Let's Get Started!</h3>
                <h4 class="mb-3 fw-normal">A new day awaits you.<br>Create your account:</h4>

                <!-- Email Input Box -->
                <div class="form-floating mb-1">
                    <input type="email" class="form-control" id="loginEmail" placeholder="name@example.com" required />
                    <label for="loginEmail">Email Address</label>
                    <div id="loginEmailVerify" class="form-text fst-italic text-start">We'll send you a link to verify your email.</div>
                </div>

                <!-- Password Input Box -->
                <div class="form-floating mb-1">
                    <input type="password" class="form-control" id="loginPassword" placeholder="password" required />
                    <label for="loginPassword">Password</label>
                </div>

                <!-- Confirm Password Input Box -->
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="loginPasswordConfirm" placeholder="passwordconfirm" required />
                    <label for="loginPasswordConfirm">Confirm Password</label>
                </div>

                <!-- Login Button -->
                <button class="w-100 btn btn-lg button-login" type="submit">
                    Sign Up
                </button>
                <p class="text-muted mb-0 fw-light">By signing up, you agree to our Terms of Use.</p>

                <!-- Sign Up -->
                <p class="my-2">Already have an account? <a href="login.html" class="fw-bold text-decoration-none">Login!</a></p>

                <!-- "Footer" -->
                <p class="text-muted fst-italic mb-0 fw-light">Built with â™¡ by Team 7 (IS216 G7 / 2022 T1)</p>
            </form>

        </main>
